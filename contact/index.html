<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>me</span>
                </div>
                <div class="app-contact">CONTACT INFO : +91-8056133423</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <form action="https://formspree.io/f/xzbnjnaj" method="post">
                  <div class="app-form-group">
                    <input class="app-form-control" name="name" placeholder="NAME">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control"  name="email" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control"  name="contact no" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control"  name="msg" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
              </div>
      
    
</body>
</html>
